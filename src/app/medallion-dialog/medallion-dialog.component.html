<h1 mat-dialog-title>{{medallion.name}}</h1>
<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>שם</mat-label>
    <input matInput placeholder="Input" [(ngModel)]="name">
</mat-form-field>
<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="birthday">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<button mat-fab color="primary" aria-label="Done" (click)="onDoneClicked()">
    <mat-icon fontIcon="done"> </mat-icon>
</button>
