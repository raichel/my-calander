<div class="content">
  <div class="calander-container" *ngIf="currentTheme != undefined" >
    <app-panel class="app-panel" [image]="currentTheme.image"></app-panel>
    <app-medallion *ngFor="let medallion of currentCalander?.medallions"
      [style.gridColumn]="12 - medallion.birthday.getMonth()" [medallion]="medallion"
      [theme]="currentTheme.medallions[medallion.medalThemeId]" (click)="onMedallionClick(medallion, '300ms', '150ms')"></app-medallion>
  </div>
</div>

<footer>
  <button mat-fab color="primary" aria-label="Add Medallion" (click)="onAddMedallionClick()">
    <mat-icon fontIcon="add"> </mat-icon>
  </button>
</footer>
